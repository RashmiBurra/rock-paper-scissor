<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-paper-scissors</h1>
    <div class="main">
        <div class="object" id="rock">
            <img src="./assests/rock.png" alt="rock">     
        </div>
        <div class="object" id="paper">
            <img src="./assests/paper.png" alt="paper">
        </div>
        <div class="object" id="scissors">
            <img src="./assests/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-card">   
        <div class="score">
            <p id="your-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p  id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
   <div id="msg-box">
    <p id="msg"> play your move</p>
   </div>
   <div id="btn-div">
   <button id="reset">new game</button></div>
   <script src="app.js"></script>
</body>
</html>
